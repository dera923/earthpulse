<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>News Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        const map = L.map("map").setView([37.8, -96], 4); // üåé „Ç¢„É°„É™„Ç´‰∏≠ÂøÉÔºã„Ç∫„Éº„É†„É¨„Éô„É´4

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // üöÄ „Éã„É•„Éº„Çπ„Éá„Éº„Çø„ÇíÂèñÂæó„Åó„Å¶„Éû„Éº„Ç´Ë°®Á§∫
        fetch("/map-news")
            .then(res => res.json())
            .then(data => {
                console.log("ÂèñÂæó„Åó„Åü„Éá„Éº„Çø:", data);

                data.features.forEach(feature => {
                    const coords = feature.geometry.coordinates;
                    const lon = coords[0];
                    const lat = coords[1];
                    const props = feature.properties;
                    const title = props.title;
                    const source = props.source;

                    L.circleMarker([lat, lon], {
                        radius: 6,
                        color: "blue",
                        fillOpacity: 0.6
                    }).bindPopup(`<b>${source}</b><br>${title}`).addTo(map);
                });
            })
            .catch(error => {
                console.error("„Éã„É•„Éº„Çπ„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó:", error);
            });
    </script>
</body>
</html>
